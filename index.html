<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
  .btn-custorm-wh {
    width: 200px;
    height: 50px;
  }

  .area {
    position: relative;
    background: #ffb53f;
    height: 100vh;
    width: 100%
  }

  .moving {
    margin-bottom: 0;
  }

  .cancel {
    background: red;
    width: 200px;
    height: 50px;
    z-index: 1;
  }

  .cancel2 {
    position: absolute;
    top: 70%;
    left: 43%;
  }
</style>

<body>

  <div class="area moving bg-danger w-100" style="height: 100vh">
    <button class="cancel cancel2">Từ chối</button>
    <div class="position-absolute text-center" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <p class="h4 text-warning text-uppercase font-weight-bold">
        Làm người yêu anh nhé Baby!
      </p>
      <div class="pt-5">
        <a href="omg.html" id="ok" class="btn-custorm-wh btn btn-success">Đồng ý</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(() => {
      $(".moving").on("mousemove", event => {
        var leftMouse = event.pageX
        var topMouse = event.pageY
        var buttonLeft = $('.cancel').position().left
        var buttonTop = $('.cancel').position().top
        var buttonRight = buttonLeft + 200
        var buttonBottom = buttonTop + 50
        if (
          (((leftMouse - buttonLeft <= 250) && (topMouse - buttonTop <= 100) && (leftMouse - buttonLeft >= -50) && (topMouse - buttonTop >= -50)))
        ) {
          $(".cancel2").css("top", Math.floor(Math.random() * innerHeight) + "px");
          $(".cancel2").css("left", Math.floor(Math.random() * innerWidth) + "px");
        }
      });
    });
  </script>
</body>

</html>
